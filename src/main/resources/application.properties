spring.application.name=recsong

# Database Connection (MySQL, JPA Settings)
spring.datasource.url=jdbc:mysql://localhost:3306/crud_project
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

# Set Thymeleaf Template Files location
spring.thymeleaf.prefix=classpath:/templates/

# createDate, modified time format setting
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
